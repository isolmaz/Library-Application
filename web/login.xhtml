<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
>
<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" type="application/javascript"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            type="application/javascript"/>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            type="application/javascript"/>
    <style type="text/css">
        .linkedin{
            background-color: #f44336;
            color: white;
            padding: 5px;
            text-align: center;
            text-decoration: none;
            margin-top: 5px;
            border-radius: 5px;
            width: 100%;
            display: inline-block;
        }
    </style>
    <title>Library Application</title>
</h:head>
<h:body>
    <h:form>
        <div class="container" style="margin-top: 200px">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <h:messages styleClass="list-group-item list-group-item-info" id="messages"/>
                <div class="form-group">
                    <h:outputLabel for="exampleInputEmail1" value="user name"/>
                    <h:inputText value="#{loginBean.username}" type="email" class="form-control" id="exampleInputEmail1"
                                 a:placeholder="Enter user name"/>
                </div>
                <div class="form-group">
                    <h:outputLabel for="exampleInputPassword1" value="Password"/>
                    <h:inputSecret value="#{loginBean.password}" class="form-control" id="exampleInputPassword1" a:placeholder="Password"/>
                </div>
                <br/>
               <div >
                   <h:commandButton action="#{loginBean.login()}" class="btn btn-primary btn-block" value="login"/>
                   <h:commandButton action="register.xhtml?faces-redirect=true" class="btn btn-info btn-block" value="Sign up"/>
               </div>
                <div style="cursor: pointer">
                    <h:outputLink  styleClass="linkedin"  value="https://www.linkedin.com/oauth/v2/authorization?response_type=code&amp;client_id=#{constants.client_id}&amp;redirect_uri=#{constants.redirect_url}&amp;state=asdmknklfasd&amp;scope=r_basicprofile%20r_emailaddress" >
                        <h:outputLabel value="Login with Linkedin"/>
                    </h:outputLink>
                </div>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </h:form>
</h:body>
</html>
